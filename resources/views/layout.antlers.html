<!DOCTYPE html>
<html lang="{{ site_short_locale }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="{{ meta_details:site_name }} {{ meta_details:site_description }}">
        <title>{{ title }} | {{ meta_details:site_name }}</title>
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}" />
        <script src="{{ mix src='/js/site.js' }}" defer></script>
    </head>
    <body
        class="bg-primary-500 font-sans leading-normal text-secondary-900 flex flex-col h-screen"
    >
        <div id="app">
            {{ partial:navbar }}
            
            {{ template_content }}

            {{ partial:general_contact_form }}

            {{ partial:footer }}
        </div>

        <script src="https://cdn.usefathom.com/script.js" site="DIHDMIIN" defer></script>
    </body>
</html>
