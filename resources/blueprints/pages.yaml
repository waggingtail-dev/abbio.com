title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field:
          buttons:
            - h1
            - h2
            - h3
            - h4
            - h5
            - h6
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - underline
            - strikethrough
            - code
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Content
      -
        handle: hero_image
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          listable: hidden
          display: 'Hero image'
      -
        handle: template
        field:
          hide_partials: true
          type: template
          localizable: false
          listable: hidden
          display: Template
